version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"

  # npm (for tree-sitter grammars and tooling)
  - package-ecosystem: "npm"
    directory: "/formats/beancount/v3/tree-sitter"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "javascript"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/formats/ledger/v1/tree-sitter"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "javascript"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/formats/hledger/v1/tree-sitter"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "javascript"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/build/deps"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "javascript"
    open-pull-requests-limit: 5

  # Python (for test harness and build scripts)
  - package-ecosystem: "pip"
    directory: "/tests/harness/runners/python"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/build/deps"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
